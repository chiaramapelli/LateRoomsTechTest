<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<!-- GENERAL SEARCH ABOUT HOTELS -->

<body>
    <img src="laterooms.png" alt="LateRoomsLogo" id="logo" width="200" height="100">
    <div>
        <br>
    </div>
    <div id="heading">Where will LateRooms.com take you?</div>
    <br>
    <form action="/hotels.json">
        <select id="namesOfHotels" name="hotels">
            <option value="armani" id="armani">Hotel Armani</option>
            <option value="premierInn">Premier Inn Manchester</option>
            <option value="marie">Hotel Marie</option>
            <option value="plaza">Hotel Plaza</option>
            <br>
        </select>
        <br>
        <br>
        <div>
            <p id="hotelData"></p>
            <p><input type="button" onclick="displayData()" value="Submit"></p>
            <div id="welcomemessage"></div>
        </div>
        <br>
        <hr>
    </form>





    <!-- TARGETED SEARCH USING CHECKBOXES -->
    <form id="secondfunction" action="/hotels.json" method="get">
        <div id="heading">Any facilities you can't do without? Search for them here!</div>
        <div id="container">
            <br>
            <input type="checkbox" class="checks" id="carPark" name="box" value="Car Park"><label for="carPark">Car
                Park</label>
            <input type="checkbox" class="checks" id="gym" name="box" value="Gym"><label for="gym">Gym</label>
            <input type="checkbox" class="checks" id="pool" name="box" value="Pool"><label for="pool">Pool</label>
            <input type="checkbox" class="checks" id="roomservice" name="box" value="Room Service"><label
                for="roomservice">Room Service</label>
            <input type="checkbox" id="italianrestaurant" name="box" value="Italian Restaurant"><label
                for="italianrestaurant">Italian Restaurant</label>

        </div>
        <br>
        <p><input type="button" onclick='func2()' value="Submit" /></p>
        <div id="filter"></div>
    </form>

    <script src="tech.js"></script>
</body>

</html>
